# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: LaTeX compilation DevPlan
        uses: dante-ev/latex-action@2021-A
        with:
          # The root LaTeX file to be compiled
          root_file: docs/DevelopmentPlan/DevelopmentPlan.tex
          # The working directory for the latex compiler to be invoked
          working_directory: docs/DevelopmentPlan
          # Install extra packages by apt-get
          extra_system_packages: texlive-latex-extra
          
      - name: LaTeX compilation ProblemStatementAndGoals
        uses: dante-ev/latex-action@2021-A
        with:
          # The root LaTeX file to be compiled
          root_file: docs/ProblemStatementAndGoals/ProblemStatement.tex
          # The working directory for the latex compiler to be invoked
          working_directory: docs/ProblemStatementAndGoals
          # Install extra packages by apt-get
          extra_system_packages: texlive-latex-extra

      - name: LaTeX compilation HazardAnalysis
        uses: dante-ev/latex-action@2021-A
        with:
          # The root LaTeX file to be compiled
          root_file: docs/HazardAnalysis/HazardAnalysis.tex
          # The working directory for the latex compiler to be invoked
          working_directory: docs/HazardAnalysis
          # Install extra packages by apt-get
          extra_system_packages: texlive-latex-extra

      - name: LaTeX compilation SRS
        uses: dante-ev/latex-action@2021-A
        with:
          # The root LaTeX file to be compiled
          root_file: docs/SRS-Volere/SRS.tex
          # The working directory for the latex compiler to be invoked
          working_directory: docs/SRS-Volere
          # Install extra packages by apt-get
          extra_system_packages: texlive-latex-extra

      - name: LaTeX compilation VnVPlan
        uses: dante-ev/latex-action@2021-A
        with:
          # The root LaTeX file to be compiled
          root_file: docs/VnVPlan/VnVPlan.tex
          # The working directory for the latex compiler to be invoked
          working_directory: docs/VnVPlan
          # Install extra packages by apt-get
          extra_system_packages: texlive-latex-extra
          
